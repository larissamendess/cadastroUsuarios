            <h1 class="card-title mt-4">Meu perfil</h1>
            <h5 id="userInfo" class="card-subtitle mb-5">Perfil</h5>
            <form>
            <div class="form-group">
                <label for="inputNome">Nome</label>
                <input id="inputNome" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input id="inputEmail" type="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="inputEndereco">Endereço</label>
                <input id="inputEndereco" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="inputCPF">CPF</label>
                <input id="inputCPF" type="number" class="form-control" />
            </div>
            <div class="form-group">
                <label for="inputPis">PIS</label>
                <input id="inputPis" type="number" class="form-control" />
            </div>
            <button
                type="button"
                class="mb-5 btn btn-danger "
                onclick="saveProfile()">
                Salvar
            </button>
            </form>
        </div>
